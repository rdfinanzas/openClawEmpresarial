services:
  agento-gateway:
    image: ${AGENTO_IMAGE:-agento:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      AGENTO_GATEWAY_TOKEN: ${AGENTO_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${AGENTO_CONFIG_DIR}:/home/node/.openclaw
      - ${AGENTO_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    ports:
      - "${AGENTO_GATEWAY_PORT:-18789}:18789"
      - "${AGENTO_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${AGENTO_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  agento-cli:
    image: ${AGENTO_IMAGE:-agento:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      AGENTO_GATEWAY_TOKEN: ${AGENTO_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${AGENTO_CONFIG_DIR}:/home/node/.openclaw
      - ${AGENTO_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
